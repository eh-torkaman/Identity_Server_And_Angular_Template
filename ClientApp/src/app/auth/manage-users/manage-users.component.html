<app-create-new-user></app-create-new-user>

<mat-form-field class="inputFilterUsers">
  <mat-label>فیلتر کاربران</mat-label>
  <input matInput type="text" [(ngModel)]="filterValue" placeholder="تایپ کنید تا کاربران فیلتر شوند">
  <button mat-button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="filterValue=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>


<div class="userCardWrapper">
  <app-user-card *ngFor="let user of users"  [user]="user"></app-user-card>

</div>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50,100]" showFirstLastButtons (page)="getPagedData()"></mat-paginator>
